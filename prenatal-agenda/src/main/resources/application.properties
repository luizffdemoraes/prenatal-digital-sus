server.port=8080
spring.application.name=prenatal-agenda

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/prenatal_digital_sus
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=validate

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db.migration
spring.flyway.schemas=agenda
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Hikari Connection Pool
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5

# Actuator
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized

# Security - OAuth2 Resource Server
security.jwt.issuer=${JWT_ISSUER:http://localhost:8079}
security.jwt.jwks-uri=${JWKS_URI:http://localhost:8079/oauth2/jwks}

# CORS
cors.origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:8080,http://localhost:8081,http://localhost:8082}
