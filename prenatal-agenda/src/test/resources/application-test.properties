# Profile test: H2 in-memory, sem Flyway, schema criado via INIT
spring.datasource.url=jdbc:h2:mem:prenatal_agenda_test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;INIT=CREATE SCHEMA IF NOT EXISTS agenda
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.default_schema=agenda

spring.flyway.enabled=false
