version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: prenatal-agenda-postgres
    environment:
      POSTGRES_DB: prenatal_digital_sus
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  prenatal-agenda:
    build: .
    container_name: prenatal-agenda
    ports:
      - "8080:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/prenatal_digital_sus
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      JWT_ISSUER: ${JWT_ISSUER:-http://host.docker.internal:8079}
      JWKS_URI: ${JWKS_URI:-http://host.docker.internal:8079/oauth2/jwks}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
