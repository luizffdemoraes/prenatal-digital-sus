# Suba o prenatal-auth na porta 8079 no host para JWT. Se o postgres j√° estiver em 5432 (ex.: auth), comente o service postgres e use SPRING_DATASOURCE_URL=jdbc:postgresql://host.docker.internal:5432/prenatal_digital_sus
services:
  postgres:
    image: postgres:16
    container_name: prenatal-prontuario-postgres
    environment:
      POSTGRES_DB: prenatal_digital_sus
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  prenatal-prontuario:
    build: .
    container_name: prenatal-prontuario-app
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/prenatal_digital_sus
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      # prenatal-auth no host: use host.docker.internal (Docker Desktop). Linux: use IP do host ou auth em outro service.
      JWT_ISSUER: ${JWT_ISSUER:-http://host.docker.internal:8079}
      JWKS_URI: ${JWKS_URI:-http://host.docker.internal:8079/oauth2/jwks}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 5s
      start_period: 40s
      retries: 3

volumes:
  postgres_data:
