server.port=8082
spring.application.name=prenatal-prontuario

# Validation
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/prenatal_digital_sus
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=validate

# Flyway (execução manual em FlywayBeforeJpaConfig)
spring.flyway.enabled=false
spring.flyway.locations=classpath:db.migration
spring.flyway.schemas=prontuario
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=true

spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5

# Actuator
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized

# Security - OAuth2 Resource Server (integrar com prenatal-auth)
security.jwt.issuer=${JWT_ISSUER:http://localhost:8079}
security.jwt.jwks-uri=${JWKS_URI:http://localhost:8079/oauth2/jwks}
