# Perfil test: H2 em mem√≥ria, Flyway desativado (bean flywayRunner usa @Profile("!test"))
spring.datasource.url=jdbc:h2:mem:prenatal_documento_test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;INIT=CREATE SCHEMA IF NOT EXISTS documento
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.default_schema=documento

spring.flyway.enabled=false
