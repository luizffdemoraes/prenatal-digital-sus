spring.application.name=prenatal-documento

# Database (localhost para rodar na máquina; no Docker, sobrescreva com SPRING_DATASOURCE_URL)
spring.datasource.url=jdbc:postgresql://localhost:5432/prenatal_digital_sus
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=documento

# Flyway Configuration (executado via FlywayBeforeJpaConfig antes do JPA)
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=documento
# true = se o schema já existir sem histórico, faz baseline em 0 e aplica V1, V2, ...
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=true

# Hikari Connection Pool (opcional - ajuda em desenvolvimento)
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5

# File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# AWS S3 Configuration (LocalStack)
aws.s3.endpoint-url=http://localhost:4566
aws.s3.region=us-east-1
aws.s3.access-key=test
aws.s3.secret-key=test
aws.s3.bucket-name=prenatal-documents

# Actuator: expor health e grupos liveness/readiness (Kubernetes)
management.endpoints.web.exposure.include=health
management.health.probes.enabled=true
management.endpoint.health.group.liveness.include=livenessState
management.endpoint.health.group.readiness.include=readinessState

# SpringDoc OpenAPI 3 (Swagger UI: /swagger-ui.html, JSON: /v3/api-docs)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Security - OAuth2 Resource Server
security.jwt.jwks-uri=${JWKS_URI:http://localhost:8079/oauth2/jwks}

# Server
server.port=8081
