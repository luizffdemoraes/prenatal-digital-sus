server.port=8084
spring.application.name=prenatal-alertas

# Database - mesma base dos serviços (schemas: prontuario, agenda, documento, auth)
spring.datasource.url=${DATASOURCE_URL:jdbc:postgresql://localhost:5432/prenatal_digital_sus}
spring.datasource.username=${DATASOURCE_USERNAME:postgres}
spring.datasource.password=${DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# SMTP - obtidos via variáveis de ambiente (SMTP_EMAIL, SMTP_PASSWORD)
app.smtp.email=${SMTP_EMAIL:}
app.smtp.password=${SMTP_PASSWORD:}

# Spring Mail (usado quando app.notification.use-direct-smtp=true)
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_EMAIL:}
spring.mail.password=${SMTP_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

management.endpoints.web.exposure.include=health

# SpringDoc OpenAPI 3 (Swagger UI: /swagger-ui.html, JSON: /v3/api-docs)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
