version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: prenatal-n8n
    ports:
      - "5678:5678"
    environment:
      N8N_BASIC_AUTH_ACTIVE: "false"
      N8N_HOST: ${N8N_HOST:-localhost}
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      WEBHOOK_URL: ${WEBHOOK_URL:-http://localhost:5678/}
      QUEUE_HEALTH_CHECK_ACTIVE: "true"
    volumes:
      - n8n_data:/home/node/.n8n
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:5678/', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))\""]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 15s

  prenatal-ia:
    build: .
    container_name: prenatal-ia-app
    ports:
      - "8083:8083"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      SERVER_PORT: 8083
      APP_PRONTUARIO_BASE_URL: ${APP_PRONTUARIO_BASE_URL:-http://host.docker.internal:8082}
      APP_AGENDA_BASE_URL: ${APP_AGENDA_BASE_URL:-http://host.docker.internal:8080}
      APP_DOCUMENTO_BASE_URL: ${APP_DOCUMENTO_BASE_URL:-http://host.docker.internal:8081}
      APP_AUTH_BASE_URL: ${APP_AUTH_BASE_URL:-http://host.docker.internal:8079}
      APP_N8N_WEBHOOK_URL: http://n8n:5678/webhook/prenatal-alert
    depends_on:
      - n8n
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 5s
      start_period: 40s
      retries: 3

volumes:
  n8n_data:
