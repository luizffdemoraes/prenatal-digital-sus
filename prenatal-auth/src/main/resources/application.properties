server.port=8079
spring.application.name=prenatal-auth

# Database
spring.datasource.url=jdbc:postgresql://postgres:5432/prenatal_digital_sus
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=validate

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=auth
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Hikari Connection Pool (opcional - ajuda em desenvolvimento)
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5

# Security
security.client-id=${CLIENT_ID:myclientid}
security.client-secret=${CLIENT_SECRET:myclientsecret}
security.jwt.duration=${JWT_DURATION:86400}

cors.origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:8080,http://localhost:8081,http://localhost:8082}

# Internationalization
spring.messages.basename=messages
spring.messages.default-locale=pt_BR
spring.messages.encoding=UTF-8