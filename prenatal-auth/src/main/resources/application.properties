server.port=8079
spring.application.name=prenatal-auth

# Database (localhost para rodar na máquina; no Docker, sobrescreva com SPRING_DATASOURCE_URL)
spring.datasource.url=jdbc:postgresql://localhost:5432/prenatal_digital_sus
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=validate

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=auth
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Hikari Connection Pool (opcional - ajuda em desenvolvimento)
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5

# Security
security.client-id=${CLIENT_ID:myclientid}
security.client-secret=${CLIENT_SECRET:myclientsecret}
security.jwt.duration=${JWT_DURATION:86400}
# Issuer do JWT: no Docker use http://prenatal-auth:8079 para os outros serviços validarem o token
security.jwt.issuer=${JWT_ISSUER:http://localhost:8079}

cors.origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:8080,http://localhost:8081,http://localhost:8082}

# Internationalization
spring.messages.basename=messages
spring.messages.default-locale=pt_BR
spring.messages.encoding=UTF-8

# Actuator Health - grupos liveness e readiness (Kubernetes)
management.endpoint.health.probes.enabled=true
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized

# SpringDoc OpenAPI 3 (Swagger UI: /swagger-ui.html, JSON: /v3/api-docs)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html